<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Asset/css/style.css">
    <title>Daftar Kontak</title>
</head>

<body>
    <main>
        <h1 class="mt-5 text-center">Daftar Kontak</h1>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Tambah Kontak</button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Kontak</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">No-Number:</label>
                                <textarea class="form-control" id="No-Number"></textarea>
                            </div>
                            <div id="msg" class="" role="alert"></div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Done</button>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
        <section class="d-flex justify-content-center gap-5 flex-wrap" id="post">
            <div class="d-flex flex-column mb-3 align-items-center box-container p-3 rounded">
                <img src="Asset/Photo/pexels-andrea-piacquadio-3785079.jpg" alt="" class="img rounded">
                <div class="ps-3 mt-3">
                    <h5>Albert khurs</h5>
                    <p>+0948221323</p>
                </div>
            </div>
            <div class="d-flex flex-column mb-3 align-items-center box-container p-3 rounded">
                <img src="Asset/Photo/pexels-chloe-1043471.jpg" alt="" class="img rounded">
                <div class="ps-3 mt-3">
                    <h5>Sofia enstein</h5>
                    <p>+0123984713</p>
                </div>
            </div>
            <div>
                <div class="d-flex flex-column mb-3 align-items-center box-container p-3 rounded">
                    <img src="Asset/Photo/pexels-min-an-1547971.jpg" alt="" class="img rounded">
                    <div class="ps-3 mt-3">
                        <h5>Conner blue</h5>
                        <p>+0239847123</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex flex-column mb-3 align-items-center box-container p-3 rounded">
                    <img src="Asset/Photo/pexels-photo-1080213.jpeg" alt="" class="img rounded">
                    <div class="ps-3 mt-3">
                        <h5>Jhon white</h5>
                        <p>+8373802123</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        let form = document.getElementById("form");
        let input = document.getElementById("name");
        let number = document.getElementById("No-Number");
        let message = document.getElementById("msg");
        let post = document.getElementById("post");



        form.addEventListener("submit", (e) => {
            e.preventDefault();
            ValidasiForm();
            console.log("button clicked");
        });

        let ValidasiForm = () =>{
            if(input.value === "" && number.value === ""){
                message.innerHTML = "Nama dan Nomor tidak boleh kosong";
                message.className = "alert alert-danger"
            }else{
                console.log("sukses");
                message.innerHTML = "Kontak Ditambahkan!"
                message.className = "alert alert-primary"
                PostData();
            }
        }

        let Namakontak = {};
        let NoNumber = {};
        let PostData = () => {
            Namakontak["kontak"] = input.value;
            NoNumber["No"] = number.value;
            createPost();
            console.log(Namakontak);
            console.log(NoNumber);
        }

        let createPost = () => {
            post.innerHTML +=`
            <div class="d-flex flex-column mb-3 align-items-center box-container p-3 rounded">
                <img src="Asset/Photo/profile-circle.1023x1024.png" alt="" class="img rounded">
                <div class="ps-3 mt-3">
                    <h5>${Namakontak.kontak}</h5>
                    <p>${NoNumber.No}</p>
                </div>
            </div>
            `;
            input.value = "";
            number.value = "";
        }

    </script>
</body>

</html>
